<!-- <h1 class="post-title">{{ page.title }}</h1> -->
<span class="post-tags">
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a class="no-underline" href="/tag/{{ tag_name | replace: ' ', '_' }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>    
  {% endfor %}
</span>
<br><span class="post-date">{{ page.date | date_to_string }}</span>
{{ content }}
